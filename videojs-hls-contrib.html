<html>
<head>

  <link rel="stylesheet" href="app.css"></link>

  <style>

      padding-top: 50px;
      color: #868688;
      background-color: #FAFCFF;
    }
    nav {

    }
    nav a {

    nav a:hover {

    }

      background-color: #868688;
    }
    .starter-template {
      padding: 40px 15px;
      text-align: center;

<body>

     type="application/x-mpegURL"
  >
</video>

<script src="video.dev.js"></script>
